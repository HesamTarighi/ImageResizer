<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image resizer</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->
    <link href="./assets/cdn/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/cdn/alertify.min.css">
    <link rel="stylesheet" href="./css/component.css">
    <link rel="stylesheet" href="./css/layout.css">
    <script src="./assets/cdn/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./assets/cdn/alertify.min.js"></script>
    <script src="./js/renderer.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="w-50 py-4 mx-auto">
        <div class="w-100 text-center mb-4">
            <button id="empty_picture-select_button" class="btn btn-primary mx-auto mb-2" onclick="openDialog()"> Select Image </button>
            <div class="rounded position-relative overflow-hidden mb-2" id="image_box">
                <div id="selected_picture-select_button" class="w-100 h-100 d-flex align-items-center justify-content-center center" onclick="openDialog()">
                    <img src="./assets/icon/add.png" id="change_image_icon" class="w-25">
                </div>
                <img src="" id="image" class="w-100 d-block" style="height: 200px;">
            </div>
            <span id="real_image_size"></span>
        </div>
        <div>
            <div id="inputs_box" class="w-100 mb-4">
                <input type="text" placeholder="Width" id="width_inp" class="form-control bg-secondary border-0 my-4 text-light">
                <input type="text" placeholder="Height" id="height_inp" class="form-control bg-secondary border-0 my-4 text-light">
                <button class="w-100 btn btn-success mx-auto" type="submit" onclick="resizeImage()">Resize</button>
            </div>

            <div >
                <span> Target Path: </span> <input id="target_image_path" class="form-control bg-transparent text-white border-white mt-2" oninput="changeTargetImagePath()">
            </div>
        </div>
    </div>
</body> 
</html>
